<!DOCTYPE html>
<html>

<head>
    <title>currency_converter</title>
</head>
<body>
  <p> Here i am creating a simple project by using pipe</p>

 <p>{{ "Praveen" | uppercase }}</p> 
  <p>{{ '10/15/2001' | date:'dd/MM/yyyy' }}</p>
  <p>{{ [2,3,4,5,6,7] | slice:1:3 }}</p>
  <p>{{ 87 | percent }}</p>
  <p>{{ 1.4327643 | number:'1.2-2' }}</p>
  <p>{{ 5 | currency:'USD' }}</p>
  <p>{{ 5 | currency:'EUR' }}</p>


</body>
</html>
